<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extremely Realistic Sports Bets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <span class="title">ERSB</span><span> Extremely Realistic Sports Bets</span>
  </header>
  <main class="container">
    <section class="row">
      <div id="result" class="col-12 title text-center">
        <!-- NOTE Bet result goes here -->
      </div>
      <div id="stats" class="col-12 text-center">
        <!-- NOTE Special stats go here-->
      </div>
    </section>
    <section class="row justify-content-center mb-5">
      <div class="col-md-6 text-center">
        <h4>Bank</h4>
        <div class="bank-amount">$<span id="bank-amount">200</span></div>
      </div>
      <div class="col-md-6 text-center">
        <h4>Current Bet</h4>
        <div id="bet-amount-cont" class="bet-amount">$<span id="bet-amount">0</span></div>
      </div>
    </section>
    <section class="row">
      <h3 class="col-md-6 text-center red-txt">Red Team</h3>
      <h3 class="col-md-6 text-center blue-txt">Blue Team</h3>
      <div class="col-md-6 d-flex justify-content-center">
        <div id="red-team" class="team-container red-bg text-center">
          <!-- NOTE Team 1 goes here -->
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-center">
        <div id="blue-team" class="team-container blue-bg text-center">
          <!-- NOTE Team 2 goes here -->
        </div>
      </div>
      <div class="col-md-6">
        <section class="row">
          <div class="col-md-4 text-center">
            <div onclick="bet(5, 'red')" class="btn bet-btn">Bet 5</div>
          </div>
          <div class="col-md-4 text-center">
            <div onclick="bet(25, 'red')" class="btn bet-btn">Bet 25</div>
          </div>
          <div class="col-md-4 text-center">
            <div onclick="bet(100, 'red')" class="btn bet-btn">Bet 100</div>
          </div>
          <div class="col-12 text-center">
            <div onclick="bet(bank, 'red')" class="btn bet-btn">All In</div>
          </div>
        </section>
      </div>
      <div class="col-md-6">
        <section class="row">
          <div class="col-md-4 text-center">
            <div onclick="bet(5, 'blue')" class="btn bet-btn">Bet 5</div>
          </div>
          <div class="col-md-4 text-center">
            <div onclick="bet(25, 'blue')" class="btn bet-btn">Bet 25</div>
          </div>
          <div class="col-md-4 text-center">
            <div onclick="bet(100, 'blue')" class="btn bet-btn">Bet 100</div>
          </div>
          <div class="col-12 text-center">
            <div onclick="bet(bank, 'blue')" class="btn bet-btn">All In</div>
          </div>
        </section>
      </div>
    </section>
    <section class="row">
      <div class="col d-flex justify-content-center">
        <div onclick=(submitBet()) class="btn submit-btn">SUBMIT</div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
